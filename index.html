<body>
  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">BM Time</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Memo" id="memo">
              <label for="memo">Memo</label>
            </div>
              <!-- <p>
                <label>
                  <input name="flag" type="radio"  value="nothing" id="nothing"/>
                  <span>Nothing</span>
                </label>
              </p> -->
              <p>
                <label>
                  <input name="flag" type="radio" value="diarrhea" id="diarrhea"/>
                  <span>Diarrhea</span>
                </label>
              </p>
              <p>
                <label>
                  <input name="flag" type="radio" value="constipation" id="constipation"/>
                  <span>Constipation</span>
                </label>
              </p>
            </div>
            <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Time</button> 
        </form>
      </div>
    </div>
    <!-- Item List -->
    <ul id="item-list" class="collection">
      <!-- <li id="item-0" class="collection-item">
        <strong>Steak Dinner: </strong><em>1200 Calories</em>

    </ul>
  </div>

    <!-- Modal -->
    <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="w-form">
              <div class="form-group">
                <label for="city">City</label> <!-- write "label" and tab-->
                <input type="text" id="city" class="form-control">
              </div>
              <div class="form-group">
                <label for="state">State</label> <!-- write "label" and tab-->
                <input type="text" id="state" class="form-control">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="w-change-btn" type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
